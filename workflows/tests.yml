name: Testes Unitários

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Instalar dependências do sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y git
    
    - name: Instalar dependências Python
      # REMOVIDO: working-directory: ./RepoInsight
      # Motivo: O checkout já nos coloca na raiz onde o requirements.txt deve estar
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Executar testes com pytest
      # REMOVIDO: working-directory: ./RepoInsight
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload cobertura para Codecov (opcional)
      uses: codecov/codecov-action@v3
      with:
        # AJUSTADO: Removido o prefixo ./RepoInsight do caminho
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false